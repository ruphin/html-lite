language: node_js
sudo: required
dist: trusty
node_js: '9'
addons:
  firefox: latest
  chrome: stable
cache:
  directories:
  - node_modules
before_script:
- npm run build
script:
- xvfb-run wct --npm
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then wct -s 'windows 10/microsoftedge@15' -s 'macos 10.12/safari@10' -s 'windows 8.1/internet explorer@11' --npm; fi
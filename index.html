<div id="container"></div>

<script type=module>
  import { html, render } from '/src/html-lite.js';
  window.HTMLLite = { html, render };

  let items = [];

  const update = () => {
    const input = document.getElementById('input');
    if (input.value) {
      items.push(input.value);
      input.value = '';
      render(template(), container)
    }
  }

  const remove = (e) => {
    const removeItem = e.target.parentNode.item;
    items = items.filter(item => item !== removeItem)
    render(template(), container)
  }

  const template = () => {
    return html`
      <!-- ${ 'string' }> <!-- ${ 'string' }> -->
      <input id="input"></input>
      <button attribute=${'something'} @click=${update}>Add to list</button>
      ${ items.map(item => html`<p .item=${item}>${item} - <button @click=${remove}>X</span></button>`) }
    `;
  }

  render(template(), container);
</script>

<span id="browser-sync-binding"></span>
